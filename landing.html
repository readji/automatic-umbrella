<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜딩페이지</title>
</head>
<body>
    <h1>랜딩페이지</h1>
    <div id="content"></div>
    <h3>정보 입력</h3>
    <form id="dbForm">
        <div id="dbFields"></div>
        <button type="submit">제출</button>
    </form>

    <script>
        function loadLandingPage() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get("id");

            // localStorage에서 데이터 가져오기
            const data = JSON.parse(localStorage.getItem(`landing-${id}`));

            if (!data) {
                document.getElementById("content").innerHTML = "<p>페이지가 존재하지 않습니다.</p>";
                return;
            }

            // 이미지 출력
            document.getElementById("content").innerHTML = data.images.map(img => `<img src="${img}" width="100%">`).join("");

            // 입력 필드 출력
            const fieldsDiv = document.getElementById("dbFields");
            if (data.fields.name) fieldsDiv.innerHTML += '<input type="text" id="name" placeholder="이름"><br>';
            if (data.fields.email) fieldsDiv.innerHTML += '<input type="email" id="email" placeholder="이메일"><br>';
            if (data.fields.phone) fieldsDiv.innerHTML += '<input type="text" id="phone" placeholder="전화번호"><br>';
        }

        document.getElementById("dbForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("제출 완료! (데이터는 저장되지 않음)");
        });

        loadLandingPage();
    </script>
</body>
</html>
